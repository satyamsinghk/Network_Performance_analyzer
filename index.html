<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Performance Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f4f7;
      }
      .container {
        width: 50%;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        display: block;
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      #results {
        margin-top: 2rem;
      }
      #results pre {
        background: #f9f9f9;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Network Performance Analyzer</h1>
      <div class="form-group">
        <label for="serverIP">Enter Server IP</label>
        <input type="text" id="serverIP" placeholder="e.g., 127.0.0.1" />
      </div>
      <button onclick="runTest()">Run Analysis</button>
      <div id="results">
        <h3>Results:</h3>
        <pre id="output">No results yet...</pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
